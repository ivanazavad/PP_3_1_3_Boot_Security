<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" style="background-color: #282828">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${user.username}">VALUE</span></strong>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
            <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li><a th:href="@{/admin/index}">Admin</a></li>
                    <li class="active"><a th:href="@{/admin/{id}(id=${user.getId()})}">User information page</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-10">

            <h1>
                <strong>User information-page</strong>
            </h1>

            <div class="container-fluid">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="usersTable">
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h4><strong>About user</strong></h4>
                            </div>
                            <div class="panel-body">

                                <hr style="margin-top: 0; margin-bottom: 0"/>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">age</th>
                                        <th scope="col">role</th>
                                    </tr>
                                    </thead>
                                    <tbody id = "tableBody">
                                    <tr th:object="${user}">
                                        <td th:text="*{id}"></td>
                                        <td th:text="*{username}"></td>
                                        <td th:text="*{age}"></td>
                                        <td>
                                            <ul>
                                                <li th:each="role : *{role}" th:text="${role.role}"></li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
