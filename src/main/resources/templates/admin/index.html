<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" style="background-color: #282828">
        <h4>
            <form class="navbar-form navbar-left">
                <strong><span style="color: white" th:text="${user.username}">VALUE</span></strong>
            </form>
        </h4>
        <ul class="nav navbar-nav navbar-right">
            <form action="/">
                <button style="color: gray" type="submit" class="btn btn-link">Logout</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2" style="padding-left: 0px; padding-right: 0px">
            <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
                <ul class="nav nav-pills nav-stacked" role="tablist">
                    <li class="active"><a th:href="@{/admin/index}" >Admin</a></li>
                    <li><a th:href="@{/admin/{id}(id=${user.getId()})}">User information page</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-10">

            <h1>
                <strong>Admin panel</strong>
            </h1>

            <div class="container-fluid">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#usersTable" role="tab" data-toggle="tab">Users table</a></li>
                    <li><a href="/admin/new" role="tab" >New user</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="usersTable">
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <h4><strong>About user</strong></h4>
                            </div>
                            <div class="panel-body">


                                <hr style="margin-top: 0; margin-bottom: 0"/>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Show</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td>
                                            <form th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <input type="submit" value="SHOW"/>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                                                <input type="submit" value="EDIT"/>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <input type="submit" value="DELETE"/>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
