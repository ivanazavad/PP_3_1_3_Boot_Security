<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Enter username:</label>
  <input type="text" th:field="*{username}" id="username" />
  <div style="color: deeppink" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>
  <label for="age">Enter age:</label>
  <input type="number" th:field="*{age}" id="age" />
  <div style="color: deeppink" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <label for="password">Enter password:</label>
  <input type="password" th:field="*{password}" id="password" />
  <div style="color: deeppink" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <select name="selectedRole" id="selectedRole">
    <option value="ROLE_USER">USER</option>
    <option value="ROLE_ADMIN">ADMIN</option>
  </select>
  <br/>
  <input type="submit" th:value="Update" />
</form>

</body>
</html>
